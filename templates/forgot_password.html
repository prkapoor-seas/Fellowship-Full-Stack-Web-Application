<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Labs at Yale</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header class="topbar">
      <div class="inner_topbar">
        <div class="logo">
          <a class="logotext" href="{{ url_for('index') }}"> LabsAtYale </a>
        </div>
        <nav class="navigationBar">
          <a href="{{ url_for('fellowships') }}">Fellowships</a>
          <a href="{{ url_for('labs') }}">Labs</a>
          <a href="{{ url_for('faculty') }}">Faculty</a>

          {% if current_user.is_authenticated %}
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
          {% else %}
            <a href="{{ url_for('login') }}">Login</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <div class="container login-card">
      <h2 class="login-header">Reset your password</h2>

      <form method="post">
        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="submit-button">
          <button type="submit" class="btn-primary">
            Send reset link
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
