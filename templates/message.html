<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Labs at Yale</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header class="topbar">
      <div class="inner_topbar">
        <div class="logo">
          <a class="logotext" href="{{ url_for('index') }}"> LabsAtYale </a>
        </div>
        <nav class="navigationBar">
          <a href="{{ url_for('fellowships') }}">Fellowships</a>
          <a href="{{ url_for('labs') }}">Labs</a>
          <a href="{{ url_for('faculty') }}">Faculty</a>

          {% if current_user.is_authenticated %}
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
          {% else %}
            <a href="{{ url_for('login') }}">Login</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <div class="container login-card">
      <h2 class="login-header">Message</h2>

      <p style="text-align: center; margin-top: 20px;">
        {{ msg }}
      </p>

      <div class="submit-button" style="margin-top: 25px;">
        <a href="{{ url_for('login') }}" class="btn-primary">
          Back to Login
        </a>
      </div>
    </div>
  </body>
</html>
