<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Labs at Yale</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header class="topbar">
      <div class="inner_topbar">
        <div class="logo">
          <a class="logotext" href="{{ url_for('index') }}"> LabsAtYale </a>
        </div>
        <nav class="navigationBar">
          <a
            href="{{ url_for('fellowships') }}"
            class="{% if request.path == '/fellowships' %}active{% endif %}"
            >Fellowships</a
          >
          <a
            href="{{ url_for('labs') }}"
            class="{% if request.path == '/labs' %}active{% endif %}"
            >Labs</a
          >
          <a
            href="{{ url_for('faculty') }}"
            class="{% if request.path == '/faculty' %}active{% endif %}"
            >Faculty</a
          >

          {% if current_user.role == 'faculty' %}
            <a href="{{ url_for('add_fellowship') }}">Add a Fellowship</a>
          {% endif %}
          {% if current_user.is_authenticated %}
              <a
                href="{{ url_for('profile') }}"
                class="{% if request.path == '/profile' %}active{% endif %}"
                >Profile</a
              >
              <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
              <a href="{{ url_for('login') }}">Login</a>
          {% endif %}
        </nav>
      </div>
    </header>
    <div class="container login-card">
      <h2 class="login-header">Enter your Username and Password</h2>
      <form id="login-form" method="post" action="{{ url_for('login') }}">
        <div class="form-row">
          <label for="net-id">Net ID:</label>
          <input type="text" id="net-id" name="net_id"required />
        </div>

        <div class="form-row">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

<!--        <div class="form-row">-->
<!--            <label><input type="checkbox" name="remember"> Remember me</label>-->
<!--        </div>-->

        <div class="submit-button">
          <button type="submit" class="btn-primary">Submit</button>
        </div>

          <div class="submit-button forgot-link">
          <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
        </div>

          {% if msg %}
          <p style="text-align: center;"><strong>{{msg}}</strong></p>
          {% endif %}

      </form>
    </div>
  </body>
</html>
